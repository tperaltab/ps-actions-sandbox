name: Check vulnerabilities on yaml workflows
on: 
  workflow_dispatch:
jobs:
  CheckVulnerabilitiesOnWorkFlows:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
        - uses: actions/checkout@v4
        
        - name: Super-Linter
        - uses: super-linter/super-linter@v5.7.2
        - with:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
        
